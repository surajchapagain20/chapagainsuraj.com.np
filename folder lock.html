<SCRIPT type="text/javascript">
    function passWord() {
        var testV = 1;
        var pass1 = prompt('Please Enter Your Password',' ');
        while (testV < 3) {
        if (!pass1)
            history.go(-1);
        if (pass1.toLowerCase() == "teacher") {
            alert('You Got it Right!');
            window.open('http://surajchapagain.com.np/upload_display.html');
            break;
        }
        testV+=1;
        var pass1 = prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==3)
        history.go(-1);
    return " ";
}
</SCRIPT>
<body>
<CENTER>
    <FORM>
        <input type="Submit" value="Enter Protected Area" onClick="passWord()">
    </FORM>
</CENTER>
